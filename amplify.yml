version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "DISCORD_CLIENT_ID=$DISCORD_CLIENT_ID" >> .env
        - echo "DISCORD_CLIENT_SECRET=$DISCORD_CLIENT_SECRET" >> .env
        - npm install --global pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
